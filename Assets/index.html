<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greg Overlay</title>
  <link rel="stylesheet" href="overlay.css" />
  <!-- Socket.IO v4 client (CDN) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="overlay.js"></script>
</head>
<body>
<div class="container">

  <!-- Réglages (colle ton URL ici, ex: https://.../?guild=...&user=...) -->
  <div class="row settings">
    <input id="configInput" placeholder="Colle ici l’URL (ex: https://ton-app.up.railway.app/?guild=...&user=...)" />
    <button id="saveConfig">Save</button>
  </div>
  <div id="status" class="status"></div>

  <ul id="playlist"></ul>

  <div class="row">
    <input id="entry" placeholder="URL ou recherche…" />
    <button data-action="pause">Pause</button>
    <button data-action="resume">Resume</button>
    <button data-action="skip">Skip</button>
    <button data-action="stop">Stop</button>
  </div>

  <!-- Suggestions (top 3) -->
  <ul id="suggestions" class="sugg hidden"></ul>
</div>
</body>
</html>
